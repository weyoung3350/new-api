<body>
    <div class="container">
        <h1>ğŸ™ï¸ New-API Realtime WebSocket æµ‹è¯•å®¢æˆ·ç«¯</h1>
        
        <div class="controls">
            <label>æœåŠ¡å™¨åœ°å€:</label>
            <input type="text" id="serverUrl" value="ws://localhost:3000/v1/realtime?model=cosyvoice-v2" style="width: 400px;">
            
            <label>API Key:</label>
            <input type="text" id="apiKey" placeholder="sk-xxx" style="width: 300px;">
            
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
            <button onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
        </div>

        <div id="status" class="status disconnected">æœªè¿æ¥</div>

        <div class="audio-controls">
            <h3>ğŸµ éŸ³é¢‘æ§åˆ¶</h3>
            <button onclick="startRecording()" id="recordBtn">å¼€å§‹å½•éŸ³</button>
            <button onclick="stopRecording()" id="stopBtn" disabled>åœæ­¢å½•éŸ³</button>
            <button onclick="commitAudio()">æäº¤éŸ³é¢‘</button>
            <button onclick="clearAudioBuffer()">æ¸…ç©ºéŸ³é¢‘ç¼“å†²åŒº</button>
        </div>

        <div class="events-panel">
            <h3>ğŸ“¡ äº‹ä»¶æµ‹è¯•</h3>
            <div class="event-buttons">
                <button class="event-button" onclick="updateSession()">æ›´æ–°ä¼šè¯</button>
                <button class="event-button" onclick="createTextMessage()">åˆ›å»ºæ–‡æœ¬æ¶ˆæ¯</button>
                <button class="event-button" onclick="createResponse()">åˆ›å»ºå“åº”</button>
                <button class="event-button" onclick="cancelResponse()">å–æ¶ˆå“åº”</button>
            </div>
        </div>

        <div>
            <h3>ğŸ“‹ äº‹ä»¶æ—¥å¿—</h3>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                status.textContent = 'å·²è¿æ¥åˆ° Realtime API';
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                status.textContent = 'æœªè¿æ¥';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!apiKey) {
                alert('è¯·è¾“å…¥API Key');
                return;
            }

            try {
                // åˆ›å»ºWebSocketè¿æ¥ï¼Œæ·»åŠ Authorizationå¤´
                ws = new WebSocket(serverUrl, ['realtime']);
                
                // æ³¨æ„ï¼šWebSocketæ— æ³•ç›´æ¥è®¾ç½®Authorizationå¤´
                // éœ€è¦é€šè¿‡æŸ¥è¯¢å‚æ•°æˆ–å…¶ä»–æ–¹å¼ä¼ é€’token
                log('æ­£åœ¨è¿æ¥åˆ° ' + serverUrl, 'info');

                ws.onopen = function(event) {
                    log('WebSocketè¿æ¥å·²å»ºç«‹', 'info');
                    updateStatus(true);
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    log('æ”¶åˆ°æœåŠ¡å™¨äº‹ä»¶: ' + JSON.stringify(data, null, 2), 'received');
                    
                    // å¤„ç†ç‰¹å®šäº‹ä»¶
                    if (data.type === 'session.created') {
                        log('ä¼šè¯å·²åˆ›å»º: ' + data.session.id, 'info');
                    } else if (data.type === 'error') {
                        log('æœåŠ¡å™¨é”™è¯¯: ' + data.error.message, 'error');
                    }
                };

                ws.onclose = function(event) {
                    log('WebSocketè¿æ¥å·²å…³é—­: ' + event.code + ' - ' + event.reason, 'info');
                    updateStatus(false);
                };

                ws.onerror = function(error) {
                    log('WebSocketé”™è¯¯: ' + error, 'error');
                    updateStatus(false);
                };

            } catch (error) {
                log('è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendEvent(event) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocketæœªè¿æ¥', 'error');
                return;
            }

            const message = JSON.stringify(event);
            ws.send(message);
            log('å‘é€äº‹ä»¶: ' + message, 'sent');
        }

        function updateSession() {
            const event = {
                type: 'session.update',
                session: {
                    instructions: 'ä½ æ˜¯ä¸€ä¸ªå‹å¥½çš„AIåŠ©æ‰‹ï¼Œè¯·ç”¨ä¸­æ–‡å›åº”ç”¨æˆ·ã€‚',
                    voice: 'longyingcui',
                    modalities: ['text', 'audio'],
                    turn_detection: {
                        type: 'server_vad',
                        threshold: 0.5,
                        prefix_padding_ms: 300,
                        silence_duration_ms: 200,
                        create_response: true
                    }
                }
            };
            sendEvent(event);
        }

        function createTextMessage() {
            const text = prompt('è¾“å…¥æ–‡æœ¬æ¶ˆæ¯:', 'ä½ å¥½ï¼Œæˆ‘æƒ³æµ‹è¯•ä¸€ä¸‹è¯­éŸ³åˆæˆåŠŸèƒ½ã€‚');
            if (!text) return;

            const event = {
                type: 'conversation.item.create',
                item: {
                    type: 'message',
                    role: 'user',
                    content: [
                        {
                            type: 'input_text',
                            text: text
                        }
                    ]
                }
            };
            sendEvent(event);
        }

        function createResponse() {
            const event = {
                type: 'response.create',
                response: {
                    modalities: ['text', 'audio'],
                    instructions: 'è¯·ç”¨è‡ªç„¶ã€å‹å¥½çš„è¯­è°ƒå›åº”ç”¨æˆ·ã€‚'
                }
            };
            sendEvent(event);
        }

        function cancelResponse() {
            const event = {
                type: 'response.cancel'
            };
            sendEvent(event);
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 24000,
                        channelCount: 1
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.start(100); // æ¯100msæ”¶é›†ä¸€æ¬¡æ•°æ®
                isRecording = true;
                
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                log('å¼€å§‹å½•éŸ³...', 'info');
            } catch (error) {
                log('å½•éŸ³å¤±è´¥: ' + error.message, 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                log('å½•éŸ³å·²åœæ­¢', 'info');
            }
        }

        function commitAudio() {
            const event = {
                type: 'input_audio_buffer.commit'
            };
            sendEvent(event);
        }

        function clearAudioBuffer() {
            const event = {
                type: 'input_audio_buffer.clear'
            };
            sendEvent(event);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.onload = function() {
            log('Realtime WebSocket æµ‹è¯•å®¢æˆ·ç«¯å·²åŠ è½½', 'info');
            log('è¯·è¾“å…¥API Keyå¹¶ç‚¹å‡»è¿æ¥æŒ‰é’®å¼€å§‹æµ‹è¯•', 'info');
        };

        // é¡µé¢å…³é—­æ—¶æ¸…ç†èµ„æº
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
            }
        };
    </script>
</body>
